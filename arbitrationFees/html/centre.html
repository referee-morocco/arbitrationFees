<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Frais d'Arbitrage</title>
  </head>
  <body>
    <header>
      <h2>ARBITRE DE CENTRE</h2>
      <form>
        <h3>Kilométrage</h3>
        <input
          type="number"
          placeholder="enter le nombre des kilométres"
          min="25"
          id="distance"
          required
        />
        <h3>Division</h3>
        <select id="frais" required>
          <option value="">-- Enter la division --</option>
          <option value="3000">PRO 1</option>
          <option value="2000">PRO 2</option>
          <option value="1300">National</option>
          <option value="1000">AMATEUR 1</option>
          <option value="800">AMATEUR 2</option>
          <option value="750">FEMININE 1 OU 2</option>
        </select>
        <button type="submit" onclick="validation()">Valider</button>
      </form>
      <a href="../index.html" id="retour">RETOUR</a>
    </header>

    <script src="../js/centre.js"></script>
  </body>
</html>
